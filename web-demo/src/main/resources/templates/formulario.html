<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Empezando: Manipulacion de un formulario </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formulario</h1>
    <form action="#" th:action="@{/formulario}" th:object="${formulario}" method="post">
    	<p>Identificador: <input type="text" th:field="*{id}" /></p>
        <p>Nombre: <input type="text" th:field="*{Nombre}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
